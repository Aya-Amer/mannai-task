
<div class="flex justify-center items-center details-container-style">
    <div class="max-w-xs mx-auto bg-white rounded-xl shadow-lg p-8 space-y-4">
        <div class="flex justify-center">
            <img 
                class="rounded-full object-cover ring-4 ring-blue-500" 
                [src]="user()?.avatar" 
                alt="Avatar of">
        </div>
        <div class="text-center space-y-2">
            <h2 class="text-2xl font-bold text-gray-800">
                {{user()?.first_name}} {{user()?.last_name}}
            </h2>
            <p class="text-gray-500 font-medium flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
                {{user()?.email}}
            </p>
        </div>
    </div>
</div>
